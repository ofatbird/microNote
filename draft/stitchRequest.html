<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://s3.amazonaws.com/stitch-sdks/js/library/v3/stable/stitch.min.js"></script>
</head>

<body>
    <script>
        const clientPromise = stitch.StitchClientFactory.create('micronote-scoof');
        clientPromise.then(client => {
            const db = client.service('mongodb', 'mongodb-atlas').db('micronote');
            client.login().then(() =>
                db.collection('noteData').updateOne({ owner_id: client.authedId() }, { $set: { number: 42 } }, { upsert: true })
            ).then(() =>
                db.collection('noteData').find({ owner_id: client.authedId() }).limit(100).execute()
            ).then(docs => {
                console.log("Found docs", docs)
                console.log("[MongoDB Stitch] Connected to Stitch")
            }).catch(err => {
                console.error(err)
            });
        });
    </script>
</body>

</html>
