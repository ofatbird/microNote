    <script src="./lib/mongo-stitch.js"></script>

<body>
    <script>
        const clientPromise = stitch.StitchClientFactory.create('micro-note-sstqf');
        clientPromise.then(client => {
            const db = client.service('mongodb', 'mongodb-atlas').db('microNote');
            client.login().then(() =>
                db.collection('micronotes').find({ }).limit(100).execute()
            ).then(docs => {
                console.log("Found docs", docs)
                console.log("[MongoDB Stitch] Connected to Stitch")
            }).catch(err => {
                console.error(err)
            });
        });
    </script>
</body>
